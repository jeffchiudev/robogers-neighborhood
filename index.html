<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mr. Roboger's  Neighborhood</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class = "jumbotron">
      <h1>Howdy Neighbor! *bzzt*</h1>
    </div>
    <div>
      <p>Lets play a game! Please enter a number in the field below</p> 
      <form id="formOne">
        <div class="form-group">
          <label for="number">Any old Number if you please!</label>
          <input id="number" class="form-control" type="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Let's go! *pop*</button>
      </form>
    </div>

    <div id="result">
      <span class="result"></span>
    </div>
    
  </div>
</body>
</html>
